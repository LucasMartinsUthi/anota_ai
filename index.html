<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/44e1483c1e.js"></script>
    <title>Filme Anota AI</title>
</head>

<body ng-app="app" class="bg-light">
    <div class="content" ui-view ng-controller="mainController" ng-init="init()">
        <nav class="navbar bg-white">
            <a class="navbar-brand" href="#">
                <img src="images/anota_ai_logo.png" width="73" height="51" class="d-inline-block align-top" alt="">
            </a>
            <span class="nav-item pr-2">
                <a class="nav-link" href="#">Filmes <i class="fas fa-star"></i></a>
            </span>
        </nav>
        <div class="container">
            
            <div class="card-columns mt-4">
                <div class="card" ng-repeat="(chave, filme) in filmes.filmes">
                    <img class="card-img-top img-fluid rounded p-1" src="{{filme.poster}}" alt="poster">
                    <div class="card-body" data-film="{{chave}}">
                        <h5 class="card-title">{{filme.titulo}}</h5>
                        <p class="card-text">{{filme.sinopse}}</p>
                        <a href="{{filme.link}}" class="btn btn-info" target="_blank">Ver Mais</a>
                        <i class="far fa-star" data-star="1"></i>
                        <i class="far fa-star" data-star="2"></i>
                        <i class="far fa-star" data-star="3"></i>
                        <i class="far fa-star" data-star="4"></i>
                        <i class="far fa-star" data-star="5"></i>
                        <div  class="delete">
                            <i class="fas fa-times text-black-50" ng-click="deleteFilm(chave)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api/filmes.js"></script>
    <script src="js/angular.js"></script>
    <script src="app.js"></script>
    <script src="scripts/services/mainService.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
</body>

</html>
